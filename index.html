<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wizarding Register</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>
<body>

    <div id="displayBox"></div>
    <div id="numberBox">
      <div id="rowOne">
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
         <button id="divide" class="operators">/</button>
      </div>
      <div id="rowTwo">
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="multiply" class="operators">*</button>
      </div>
      <div id="rowThree">
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="subtract" class="operators">-</button>
      </div>
      <div id="rowFour">
        <button id="zero" class="numbers">0</button>
        <button id="doubleZero" class="numbers">00</button>
        <button id="decimal" class="numbers">.</button>
        <button id="add" class="operators">+</button>
        </div>
        <div id="rowFive">
        <button id="equals" class="operators">=</button>
        <button id="clear" class="actions">CLEAR</button>
        </div>

        <div id="rowSix">
      <button id="getBalance" class="actions">GET BALANCE</button>
      <button id="depositCash" class="actions">DEPOSIT</button>
      <button id="withdrawCash" class="actions">WITHDRAW</button>
      </div>
      </div>
    </div>
  </div>

<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
