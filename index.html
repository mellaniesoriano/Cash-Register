<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator 9 3/4</title>
</head>
<body>

  <div id="header"></div>

  <div id="content">
    <dix id="total">This is where the display will be</dix>
    <div id="numberBox">
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="numers">0</button>
      <button class="numers">00</button>
      <button class="numers">.</button>
    </div>
    <div id="operatingBox">
      <button class="operators">/</button>
      <button class="operators">*</button>
      <button class="operators">-</button>
      <button class="operators">+</button>
      <button class="operators">=</button>
    </div>
    <div id="actionsBox">
      <button id="clear" class="actions">CLEAR</button>
      <button id="getBalance" class="actions">GET BALANCE</button>
      <button id="depositCash" class="actions">DEPOSIT GALLEONS</button>
      <button id="withdrawCash" class="actions">WITHDRAW GALLEONS</button>
    </div>




  </div>

  <div id="footer"></div>

</body>
</html>
